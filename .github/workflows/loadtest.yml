name: Load Test

on:
  schedule:
    - cron: "*/5 * * * *"   # Starts every 5 minutes (script runs forever inside)
  workflow_dispatch:        # Allows manual starting anytime

jobs:
  run-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: pip install requests

      - name: Run Load Test Bot
        run: python load_test.py
